<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>E-Portfolio</title>
    
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnPzYQfCOJscC0VH4uBTbEvpc8uhZdxq0"></script>
</head>
<body>
<section class="landing-page" id="home">
    <ul class="scene" id="scene">
        <li class="layer big" data-depth="0.20">
            <div class="bg-container">
                <div class="bg-image"></div>
            </div>
        </li>
        <li class="layer" data-depth="0.30">
            <div class="animated-logo">
                <div class="pseudo-bars">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <div class="vinyl">
                    <div class="middle">
                        <div class="hole"></div>
                    </div>
                </div>
            </div>
        </li>
        <li class="layer" data-depth="0.10">
            <div class="scroll-info">
                <a class="scroll" href="#pictures"><i class="fa fa-chevron-down fa-2x arrow-down" aria-hidden="true"></i></a>
            </div>
        </li>
    </ul>
    
</section>

<nav>
    <div class="centered">
        <a href="#home" class="scroll"><img src="assets/images/logo.svg" alt=""/></a>
        <ul>
            <li class="active"><a class="scroll" href="#home">Start</a></li>
            <li><a class="scroll" href="#pictures">Bilder</a></li>
            <li><a class="scroll" href="#places" data-scroll="places">Places</a></li>
            <li><a class="scroll" href="#">Impressum</a></li>
            <li><a href="javascript:void(0)" class="nav-toggle">&#9776;</a></li>
        </ul>
    </div>
    <div class="overlay">
        <a href="javascript:void(0)" class="nav-close">&times;</a>
        <ul class="overlay-content">
            <li class="active"><a class="scroll" href="#home">Start</a></li>
            <li><a class="scroll" href="#pictures">Bilder</a></li>
            <li><a class="scroll" href="#places" data-scroll="places">Places</a></li>
            <li><a class="scroll" href="#">Impressum</a></li>
        </ul>
    </div>
</nav>

<section class="images" id="pictures">
    <h1 class="title">Bearbeitete Bilder</h1>
    <div class="centered">
        <div class="box">
            <img src="http://edmsauce.wpengine.netdna-cdn.com/wp-content/uploads/2014/11/1366.jpg" alt=""/>
            <div class="overlay">
                <span>Tomorrowland @ Belgium</span>
            </div>
        </div>
        <div class="box">
            <img src="https://i.ytimg.com/vi/vAuwk2hmp1A/maxresdefault.jpg" alt=""/>
            <div class="overlay">
                <span>Electric Love @ Austria</span>
            </div>
        </div>
        <div class="box">
            <img src="https://ultrajapan.com/wp-content/uploads/2015/11/japan-og-2.jpg" alt=""/>
            <div class="overlay">
                <span>Ultra @ Japan</span>
            </div>
        </div>
    </div>
</section>

<section class="places" id="places">
    <h1 class="title">Visited Places</h1>
    <div id="map"></div>
</section>


<footer>
    <div class="centered">
        <p class="credits">Made with <span class="icon-heart"></span> in Switzerland.</p>
        <div class="social">
            <a href="https://www.github.com/joelklingler/portfolio"><span class="icon-github github"></span></a>
        </div>
    </div>
</footer>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/map.js"></script>
<script src="js/navigation.js"></script>
<script src="js/script.js"></script>
<script src="js/jquery.parallax.min.js"></script>
</body>
</html>
